<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="navbar.css">
</head>

<body>
    <header class="topheader">
        <nav class="topnav">
            <a href="index.html" class="logo">
                <img height="70" width="180" src="images/logo.png" alt="Logo de Alura" />
                <div class="logotype">
                    Marco Antonio<br />
                    { code }
                </div>
            </a>
            <button class="open-menu" aria-label="Abrir menú">
                <img src="images/hamburger-icon.svg" alt="abrir menú" />
            </button>
            <ul class="titulo">
                <button class="close-menu" aria-label="Cerrar menú">
                    <img src="images/close-icon.svg" alt="cerrar menú" />
                </button>
                <li><a href="index.html" class="selected">Encriptador</a></li>
                <li><a href="index.html" class="selected"> Desencriptador</a></li>

            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="div-principal">
            <form action="">
                <textarea class="text-input" type="text" name="input-texto" maxlength="120" id="input-texto"
                    placeholder="Digite seu texto"></textarea>
                <div class="form-group">
                    <img src="images/!.png" class="img-alerta">
                    <label for="input-texto">Solo letras minúsculas y sin acentos.</label>
                </div>
                <div class="botones-div">
                    <input class="btn-encriptar" type="submit" value="Criptografar" id="btn-encriptar">
                    <input class="btn-desencriptar" type="submit" value="Descriptografar" id="btn-desencriptar">
                </div>
            </form>
        </section>

        <section class="message-box">
            <div id="div-desaparece" class="message-box-div">
                <img src="images/mensaje.svg">
                <h2>Ningún mensaje fue encontrado</h2>
                <h3>Ingresa el texto que desees encriptar o desencriptar.</h3>
            </div>
            <div id="div-aparece">
                <textarea class="div-mensaje" type="text" id="mensaje" placeholder="Ningún mensaje"></textarea>
                <input class="btn-copiar" type="submit" value="Copiar" id="btn-copiar">
            </div>
        </section>
    </main>
    <script defer src="script.js"></script>
    
</body>

</html>
